<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Modal GIF</title>
    <style>
        /* 复制主网站的模态框样式 */
        :root {
            --primary-color: #8B7355;
            --secondary-color: #A68B5B;
            --dark-gray: #2C2C2C;
            --light-gray: #F5F5F5;
            --dark-gray-yellow: #6B5D47;
            --sand-color: #9e917b;
            --white: #FFFFFF;
            --black: #000000;
            --overlay-dark: rgba(0, 0, 0, 0.6);
            --transition-fast: 0.3s ease;
            --transition-slow: 2.5s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
        }

        .modal-content {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.08);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: var(--dark-gray);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            transition: background-color 0.2s ease;
        }

        .modal-header {
            padding: 2rem 2rem 1rem 2rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .modal-header h2 {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin: 0;
            line-height: 1.3;
        }

        .modal-body {
            padding: 2rem;
            display: flex;
            flex-direction: row;
            gap: 3rem;
            align-items: flex-start;
            justify-content: space-between;
        }

        .modal-image-container {
            flex: 0 0 45%;
            max-height: 400px;
            overflow: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-gray);
        }

        .modal-image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            display: block;
            max-width: 100%;
            image-rendering: auto;
        }

        .modal-info {
            flex: 0 0 45%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: flex-start;
        }

        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .debug-info {
            margin: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Modal GIF Debug Test</h1>
    
    <button class="test-button" onclick="openModal()">Open Modal with GIF</button>
    
    <div id="debug-info" class="debug-info">
        Debug info will appear here...
    </div>

    <!-- Project Details Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title">Test Project</h2>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="Project Image">
                </div>
                <div class="modal-info">
                    <p>This is a test modal to debug GIF display issues.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const debugInfo = document.getElementById('debug-info');
        
        function log(message) {
            debugInfo.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }

        function openModal() {
            const modal = document.getElementById('project-modal');
            const modalImage = document.getElementById('modal-image');
            
            log('Opening modal...');
            
            // 测试不同的 GIF 文件
            const gifPath = 'assets/planning/gif_pukou.gif';
            log('Setting image src to: ' + gifPath);
            
            modalImage.src = gifPath;
            modalImage.alt = 'Test GIF';
            
            modalImage.onload = function() {
                log('Image loaded successfully');
                log('Image naturalWidth: ' + this.naturalWidth);
                log('Image naturalHeight: ' + this.naturalHeight);
                log('Image width: ' + this.width);
                log('Image height: ' + this.height);
                log('Image complete: ' + this.complete);
            };
            
            modalImage.onerror = function() {
                log('Image failed to load!');
                log('Image src: ' + this.src);
            };
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            log('Modal display set to block');
            
            // 检查图片状态
            setTimeout(() => {
                log('Checking image status after 1 second...');
                log('Image src: ' + modalImage.src);
                log('Image complete: ' + modalImage.complete);
                log('Image naturalWidth: ' + modalImage.naturalWidth);
                log('Image naturalHeight: ' + modalImage.naturalHeight);
                
                const computedStyle = window.getComputedStyle(modalImage);
                log('Computed display: ' + computedStyle.display);
                log('Computed visibility: ' + computedStyle.visibility);
                log('Computed opacity: ' + computedStyle.opacity);
                log('Computed z-index: ' + computedStyle.zIndex);
            }, 1000);
        }

        function closeModal() {
            const modal = document.getElementById('project-modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            log('Modal closed');
        }

        // 页面加载完成后的检查
        window.addEventListener('load', () => {
            log('Page loaded');
            
            // 检查 GIF 文件是否存在
            const testImg = new Image();
            testImg.onload = function() {
                log('GIF file exists and can be loaded directly');
            };
            testImg.onerror = function() {
                log('ERROR: GIF file cannot be loaded directly!');
            };
            testImg.src = 'assets/planning/gif_pukou.gif';
        });
    </script>
</body>
</html>
