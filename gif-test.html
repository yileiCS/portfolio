<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Test</title>
</head>
<body>
    <h1>GIF 测试页面</h1>
    
    <h2>测试小文件 GIF (573KB):</h2>
    <img src="assets/planning/gif_jiulonghu.gif" alt="Jiulonghu GIF" style="max-width: 500px; border: 1px solid #ccc;">
    
    <h2>测试中等文件 GIF (1.1MB):</h2>
    <img src="assets/planning/gif_shikumen.gif" alt="Shikumen GIF" style="max-width: 500px; border: 1px solid #ccc;">
    
    <h2>测试大文件 GIF (16MB):</h2>
    <img src="assets/planning/gif_research_UM.gif" alt="UM Research GIF" style="max-width: 500px; border: 1px solid #ccc;">
    
    <h2>直接链接测试:</h2>
    <p><a href="assets/planning/gif_shikumen.gif" target="_blank">直接打开 Shikumen GIF</a></p>
    <p><a href="assets/planning/gif_jiulonghu.gif" target="_blank">直接打开 Jiulonghu GIF</a></p>
    
    <script>
        // 检查图片加载状态
        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            img.onload = function() {
                console.log(`图片 ${index + 1} 加载成功: ${this.src}`);
            };
            img.onerror = function() {
                console.error(`图片 ${index + 1} 加载失败: ${this.src}`);
            };
        });
    </script>
</body>
</html>
