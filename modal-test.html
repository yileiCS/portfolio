<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal GIF Test</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            width: 90%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-body {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .modal-image-container {
            flex: 0 0 45%;
            max-height: 400px;
            overflow: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .modal-image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            display: block;
            max-width: 100%;
            image-rendering: auto;
        }

        .modal-info {
            flex: 0 0 45%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: flex-start;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #000;
        }

        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .test-button:hover {
            background-color: #0056b3;
        }

        .direct-gif {
            max-width: 400px;
            margin: 20px 0;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Modal GIF Display Test</h1>
    
    <h2>1. 直接 img 标签测试:</h2>
    <img src="assets/planning/gif_shikumen.gif" class="direct-gif" alt="Direct GIF">
    
    <h2>2. 模态框测试:</h2>
    <button class="test-button" onclick="openModal('assets/planning/gif_shikumen.gif')">打开 Shikumen GIF</button>
    <button class="test-button" onclick="openModal('assets/planning/gif_jiulonghu.gif')">打开 Jiulonghu GIF</button>
    <button class="test-button" onclick="openModal('assets/planning/gif_pukou.gif')">打开 Pukou GIF</button>

    <!-- Modal -->
    <div id="test-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="Test Image">
                </div>
                <div class="modal-info">
                    <h3>GIF 测试</h3>
                    <p>这是一个模态框中的 GIF 显示测试。如果你能看到动画，说明模态框显示正常。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('test-modal');
            const modalImage = document.getElementById('modal-image');
            
            // 直接设置图片源
            modalImage.src = imageSrc;
            modal.classList.add('active');
            modal.style.display = 'block';
            
            console.log('Opening modal with image:', imageSrc);
        }

        function closeModal() {
            const modal = document.getElementById('test-modal');
            modal.classList.remove('active');
            modal.style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('test-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
