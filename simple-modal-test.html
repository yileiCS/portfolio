<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #8B7355;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 最简单的模态框样式 - 没有 backdrop-filter */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-image-container {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .modal-image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }

        .debug-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Simple Modal GIF Test (No Backdrop Filter)</h1>
    
    <button class="test-button" onclick="openModal('assets/planning/gif_pukou.gif')">Test gif_pukou.gif</button>
    <button class="test-button" onclick="openModal('assets/planning/gif_shikumen.gif')">Test gif_shikumen.gif</button>
    <button class="test-button" onclick="openModal('assets/planning/gif_jiulonghu.gif')">Test gif_jiulonghu.gif</button>
    
    <div id="debug-info" class="debug-info">
        Debug info will appear here...<br>
    </div>

    <!-- Simple Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>Testing GIF in Simple Modal</h2>
            <div class="modal-image-container">
                <img id="modal-image" src="" alt="Test Image">
            </div>
            <p>If you can see the GIF animating above, then the issue is with the complex modal styling.</p>
        </div>
    </div>

    <script>
        const debugInfo = document.getElementById('debug-info');
        
        function log(message) {
            debugInfo.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugInfo.scrollTop = debugInfo.scrollHeight;
            console.log(message);
        }

        function openModal(gifPath) {
            const modal = document.getElementById('project-modal');
            const modalImage = document.getElementById('modal-image');
            
            log('Opening modal with: ' + gifPath);
            
            modalImage.src = '';  // Clear first
            
            modalImage.onload = function() {
                log('✓ Image loaded successfully');
                log('  - naturalWidth: ' + this.naturalWidth);
                log('  - naturalHeight: ' + this.naturalHeight);
                log('  - Image complete: ' + this.complete);
            };
            
            modalImage.onerror = function() {
                log('✗ Image failed to load!');
                log('  - src: ' + this.src);
            };
            
            modalImage.src = gifPath;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Check after delay
            setTimeout(() => {
                log('Status check:');
                log('  - src: ' + modalImage.src);
                log('  - complete: ' + modalImage.complete);
                log('  - naturalWidth: ' + modalImage.naturalWidth);
                const computedStyle = window.getComputedStyle(modalImage);
                log('  - display: ' + computedStyle.display);
                log('  - visibility: ' + computedStyle.visibility);
                log('  - opacity: ' + computedStyle.opacity);
            }, 500);
        }

        function closeModal() {
            const modal = document.getElementById('project-modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            log('Modal closed');
        }

        // Test file existence on page load
        window.addEventListener('load', () => {
            log('Page loaded, testing GIF file accessibility...');
            
            const gifFiles = [
                'assets/planning/gif_pukou.gif',
                'assets/planning/gif_shikumen.gif', 
                'assets/planning/gif_jiulonghu.gif'
            ];
            
            gifFiles.forEach(file => {
                const testImg = new Image();
                testImg.onload = function() {
                    log('✓ ' + file + ' - accessible');
                };
                testImg.onerror = function() {
                    log('✗ ' + file + ' - not accessible');
                };
                testImg.src = file;
            });
        });
    </script>
</body>
</html>
